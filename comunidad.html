<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidad BBGA Zideral</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="all">
    <div class="text-left">
      <h2>BBGA Zideral</h2>
      <h3>La comunidad BBGA Zideral te brinda beneficios exclusivos para vos. <br>Te los vas a perder?</h3>
      <p>Traé tu bicicleta antigua y llevate lo que quieras con DESCUENTO!</p>
    </div>
    <div>
      <div class="p-comunidad">
        <!--INICIAR SESION-->
        <div class="comude">
          <form action="">
            <div class="usuarios-r">
              <input type="text" id="pri" placeholder="Correo electronico" required>
              <input type="password" id="segu" placeholder="Contraseña" required>
              <!--boton para iniciar sesion-->
              <div class="iniciar">
                <button type="submit" id="iniciar" value="Iniciar sesion" onclick="go()">Iniciar sesion</button>
              </div>
            </div>  
          </form> 
        </div>
        <!--REGISTRAR USUARIO-->
        <div class="noUsuario">
          <!--botón para abrir la pantalla emergente-->
          <button class="windowEmergente" id="windowEmergente">Registrarme</button>
        </div>
        <div class="overley" id="overley">
          <!--ventana emergente-->
          <div class="popup" id="popup">
            <a href="#" class="closepopup" id="closepopup">
              CERRAR
            </a>
            <h2>
              Registrate
            </h2>
            <h3>
              Formá parte de nuestra comunidad
            </h3>
            <form action="">
              <!--campos para ingreso de datos-->
              <div class="contenedor-inputs">
                <input type="text" id="nameUsuario" placeholder="Nombre" required>
                <input type="email" id="mail" placeholder="Correo electronico" required>
                <input type="password" id="contra" placeholder="Contraseña" required>
              </div>
              <!--boton para registrarse-->
              <div class="registrarse">
                  <button type="submit" id="registro" onclick="registrar()">Registrarme</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>  
  </div>
  <script src="./app.js"></script>
</body>
</html>
